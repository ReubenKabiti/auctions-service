service: sls-base

plugins:
  - serverless-esbuild

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  region: "eu-north-1"
  environment:
    AUCTIONS_TABLE_NAME: ${self:custom.AuctionsTable.Name}
  iamRoleStatements:
    - ${file(iam/AuctionsTableIAM.yml):AuctionsTableIAM}

resources:
  Resources:
    AuctionsTable: ${file(resources/AuctionsTable.yml):AuctionsTable}
  
functions:
  createAuction:
    handler: src/handlers/createAuction.handler
    events:
      - http:
          method: POST
          path: /auction
            
  getAuctions:
    handler: src/handlers/getAuctions.handler
    events:
      - http:
          method: GET
          path: /auctions

  getAuction:
    handler: src/handlers/getAuction.handler
    events:
      - http:
          method: GET
          path: /auction/{id}

  placeBid:
    handler: src/handlers/placeBid.js
    events:
      - http:
        method: PATCH
        path: /auction/{id}/bid

custom:
  AuctionsTable:
    Name: !Ref AuctionsTable
    Arn: !GetAtt AuctionsTable.Arn
